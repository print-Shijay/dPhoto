<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up - Online Disposable Camera</title>
    <link rel="stylesheet" href="camera.css">
    <style>
        .signup-form {
            display: none;
        }
    </style>
    <script>
        function toggleForms() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="form-container">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form action="/submit_login" method="post" class="form login-form">
                <h2>Login</h2>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="form-button">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </form>

            <form action="/submit_signup" method="post" class="form signup-form">
                <h2>Sign Up</h2>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>

                <button type="submit" class="form-button">Sign Up</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Online Disposable Camera. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
