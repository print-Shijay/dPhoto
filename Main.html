<!DOCTYPE html>
<html lang="en">
<head>

    <title>dPhoto - Online Disposable Camera</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            dPhoto
        </div>

        <div class="bx bx-menu" id="menu-icon">
            <span class="animate" style="--i:2;"></span>
        </div>

        <nav class="navbar">
                <a href="#home">Home</a>

        </h1>
        <img src="resourcess\sand.png" id="sand">
        <img src="resourcess\puno1.png" id="tree1-left">

        <img src="resourcess\sand2.png" id="sand2">
    </section>

                    <div class="item" style="--position: 9"><img src="resourcess/rotatePics/9.png" alt=""></div>
                    <div class="item" style="--position: 10"><img src="resourcess/rotatePics/10.png" alt=""></div>
                </div>
                <div class="content">
                    <h1 data-content="Capture Moments">
                        Capture Moments
                    </h1>
                    <div class="author">
                        <h2>dPhoto</h2>
